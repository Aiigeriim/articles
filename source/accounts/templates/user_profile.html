{% extends 'base.html' %}


{% block content %}
    <div class="card" style="width: 18rem;">
        {% if  user_obj.profile.avatar %}
            <img src="{{ user_obj.profile.avatar.url }}" class="card-img-top" alt="...">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">Username - {{ user_obj.username }}</h5>
            <p>Email - {{ user_obj.email }}</p>
            <p class="card-text">Birthday - {{ user_obj.profile.birth_date|default:"не указан" }}</p>
        </div>
    </div>
    {% include "partial/articles_list.html" %}
{% endblock %}
